<html>
<head>
    <script type="text/javascript" src = "../scripts/ChitChat.js" ></script>
    <link rel="stylesheet" href="../css/user-style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>ChitChat</title>

<body>
<div class ="header" >
    <div class="user-box">

        <a class="user-btn" href="#">
            <i class="fas fa-user"></i>
        </a>
    </div>
    <div class="search-box">
        <input class="search-txt" id="search-txt" type="text" name="" placeholder="Type to search">
        <a class="search-btn" href="#">
            <i type=button onclick="findUsers('usersList','search-txt');" class="fas fa-search"></i>
        </a>

    </div>
    <div class="log-out-box">
        <i  onclick="logout()" class="fas fa-sign-out-alt"></i>
    </div>
</div>
<h3 id="greet_user"></h3>
<p>Wekcome to our chat page</p>
<button onClick="getUserName()">press</button>
<button onclick="logout()">Logout</button>
<button onClick="openUserPage()">User</button>;
<div id = "body" class="logged-in">
    <div class="left">Friends
        <ul id="friendsList">
        </ul>
        <script>showFriends('friendsList')</script>
    </div>

        </ul>

    </div>
    <div class="right">Chat

                    <i class="fas fa-pencil-alt"></i>
                </a>
            </div>

        </div>

        <div class="chat-box">

                </div>
                <div class="chat friend">

                </div>

                <div class="chat friend">
